server:
  port: 8080

providers:
  github:
    enabled: true
    path: /webhooks/github
    secret: ${GITHUB_WEBHOOK_SECRET}

watermill:
  drivers: [amqp,sql,http,kafka,nats]
  amqp:
    url: amqp://guest:guest@localhost:5672/
    mode: durable_queue
  nats:
    cluster_id: test-cluster
    client_id: githooks
    url: nats://localhost:4222
  kafka:
    brokers: ["localhost:29092"]
  http:
    mode: base_url
    base_url: http://localhost:8081
  sql:
    driver: postgres
    dsn: postgres://githooks:githooks@localhost:5432/githooks?sslmode=disable
    dialect: postgres
    auto_initialize_schema: true
rules:
  - when: action == "opened" && pull_request.draft == false
    emit: pr.opened.ready

  - when: action == "closed" && pull_request.merged == true
    emit: pr.merged
