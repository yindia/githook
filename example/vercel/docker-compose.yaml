version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: githooks
      POSTGRES_PASSWORD: githooks
      POSTGRES_DB: githooks
    ports:
      - "5432:5432"
